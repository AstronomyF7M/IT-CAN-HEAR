 <!DOCTYPE html>
 <html>

 <head>
  <meta charset="utf-8">
  <title>Ultimate Browser Horror Game</title>
  <style>
   body {
    margin: 0;
    overflow: hidden;
    background-color: #121212;
    color: #f0f0f0;
    font-family: monospace;
   }

   canvas {
    display: block;
   }

   #overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    color: #eee;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2.5em;
    text-align: center;
    z-index: 1000;
    cursor: pointer;
    transition: background-color 0.3s ease;
   }

   #overlay:hover {
    background-color: rgba(50, 50, 50, 0.8);
   }

   #instructions {
    font-size: 0.6em;
    margin-top: 20px;
    color: #ccc;
   }

   #healthBar {
    position: absolute;
    top: 20px;
    left: 20px;
    width: 200px;
    height: 20px;
    background-color: #333;
    border: 1px solid #eee;
    z-index: 1000;
    border-radius: 5px;
    overflow: hidden;
   }

   #health {
    width: 100%;
    height: 100%;
    background-color: #00cc00;
    transition: width 0.3s ease;
   }

   #staminaBar {
    position: absolute;
    top: 50px;
    left: 20px;
    width: 200px;
    height: 20px;
    background-color: #333;
    border: 1px solid #eee;
    z-index: 1000;
    border-radius: 5px;
    overflow: hidden;
   }

   #stamina {
    width: 100%;
    height: 100%;
    background-color: #ffcc00;
    transition: width 0.3s ease;
   }

   #inventory {
    position: absolute;
    bottom: 20px;
    left: 20px;
    background-color: rgba(0, 0, 0, 0.6);
    color: #eee;
    padding: 10px 15px;
    border: 1px solid #eee;
    z-index: 1000;
    border-radius: 5px;
    font-size: 1.2em;
   }

   #gameOver {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.9);
    color: #ff4444;
    display: none;
    justify-content: center;
    align-items: center;
    font-size: 6em;
    text-align: center;
    z-index: 1001;
    cursor: pointer;
    transition: background-color 0.3s ease;
   }

   #gameOver:hover {
    background-color: rgba(50, 0, 0, 0.9);
   }

   #messageBox {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(0, 0, 0, 0.8);
    color: #eee;
    padding: 25px;
    border: 2px solid #eee;
    border-radius: 10px;
    z-index: 1002;
    text-align: center;
    font-size: 1.6em;
    display: none;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
   }

   #messageBox button {
    margin-top: 15px;
    padding: 10px 20px;
    font-size: 0.9em;
    cursor: pointer;
    background-color: #444;
    color: #eee;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
   }

   #messageBox button:hover {
    background-color: #666;
   }

   #weaponDisplay {
    position: absolute;
    top: 80px;
    left: 20px;
    background-color: rgba(0, 0, 0, 0.6);
    color: #eee;
    padding: 10px 15px;
    border: 1px solid #eee;
    z-index: 1000;
    border-radius: 5px;
    font-size: 1.2em;
   }

   #minimap {
    position: absolute;
    top: 20px;
    right: 20px;
    width: 150px;
    height: 150px;
    border: 2px solid #eee;
    background-color: rgba(0, 0, 0, 0.7);
    z-index: 1000;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
   }
  </style>
 </head>

 <body>
  <div id="overlay">
   <div>
    Click to Start
    <p id="instructions">
     (W, A, S, D = Move, SHIFT = Sprint, SPACE = Jump, Mouse = Look, E = Interact, Q = Use Item, Mouse
     Click = Attack)
    </p>
   </div>
  </div>

  <div id="healthBar">
   <div id="health"></div>
  </div>

  <div id="staminaBar">
   <div id="stamina"></div>
  </div>

  <div id="inventory">
   Inventory: <span id="inventoryItems">Empty</span>
  </div>

  <div id="weaponDisplay">
   Weapon: <span id="currentWeapon">None</span>
  </div>

  <div id="gameOver">
   Game Over! Click to Restart
  </div>

  <div id="messageBox">
   <p id="messageText"></p>
   <button onclick="closeMessageBox()">Close</button>
  </div>

  <canvas id="minimap" width="150" height="150"></canvas>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://threejs.org/examples/js/controls/PointerLockControls.js"></script>
  <script src="https://threejs.org/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://threejs.org/examples/js/libs/stats.min.js"></script>
  <script>
   // --- Stats ---
   const stats = new Stats();
   document.body.appendChild(stats.dom);

   // --- Initialization ---
   const scene = new THREE.Scene();
   const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
   const renderer = new THREE.WebGLRenderer({
    antialias: true
   });
   renderer.setSize(window.innerWidth, window.innerHeight);
   renderer.shadowMap.enabled = true;
   renderer.shadowMap.type = THREE.PCFSoftShadowMap;
   document.body.appendChild(renderer.domElement);

   // --- Overlay & Instructions ---
   const overlay = document.getElementById('overlay');
   overlay.addEventListener('click', startGame);

   // --- Game Over Screen ---
   const gameOverScreen = document.getElementById('gameOver');
   gameOverScreen.addEventListener('click', restartGame);

   function showGameOver() {
    gameOverScreen.style.display = 'flex';
    controls.unlock();
   }

   // --- Health Bar ---
   const healthBar = document.getElementById('health');
   let health = 100;

   function updateHealthBar() {
    healthBar.style.width = health + '%';
   }

   // --- Stamina Bar ---
   const staminaBar = document.getElementById('stamina');
   let stamina = 100;
   let isSprinting = false;

   function updateStaminaBar() {
    staminaBar.style.width = stamina + '%';
   }

   // --- Inventory ---
   const inventoryItemsDisplay = document.getElementById('inventoryItems');
   const inventory = [];

   function updateInventoryDisplay() {
    inventoryItemsDisplay.textContent = inventory.length > 0 ? inventory.join(', ') : 'Empty';
   }

   function addItemToInventory(item) {
    inventory.push(item);
    updateInventoryDisplay();
   }

   function removeItemFromInventory(item) {
    const index = inventory.indexOf(item);
    if (index > -1) {
     inventory.splice(index, 1);
     updateInventoryDisplay();
    }
   }

   // --- Weapon System ---
   const weaponDisplay = document.getElementById('currentWeapon');
   let currentWeapon = "None";
   let weaponDamage = 10;

   function updateWeaponDisplay() {
    weaponDisplay.textContent = currentWeapon;
   }

   // --- Fog ---
   scene.fog = new THREE.Fog(0x000000, 0, 75);

   // --- Lighting ---
   const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
   scene.add(ambientLight);

   const directionalLight = new THREE.DirectionalLight(0xffffff, 0.7);
   directionalLight.position.set(1, 1, 1).normalize();
   directionalLight.castShadow = true;
   directionalLight.shadow.mapSize.width = 2048;
   directionalLight.shadow.mapSize.height = 2048;
   directionalLight.shadow.camera.near = 0.5;
   directionalLight.shadow.camera.far = 500;
   scene.add(directionalLight);

   const pointLight = new THREE.PointLight(0xff0000, 1, 10);
   pointLight.position.set(5, 1, 5);
   pointLight.castShadow = true;
   scene.add(pointLight);

   // --- Player Controls ---
   const controls = new THREE.PointerLockControls(camera, renderer.domElement);
   let moveForward = false;
   let moveBackward = false;
   let moveLeft = false;
   let moveRight = false;
   let sprint = false;
   const velocity = new THREE.Vector3();
   const direction = new THREE.Vector3();
   let moveSpeed = 5.0;
   let canJump = false;
   const gravity = -9.8;
   const jumpVelocity = 5;

   document.addEventListener('keydown', function (event) {
    switch (event.code) {
     case 'KeyW':
      moveForward = true;
      break;
     case 'KeyS':
      moveBackward = true;
      break;
     case 'KeyA':
      moveLeft = true;
      break;
     case 'KeyD':
      moveRight = true;
      break;
     case 'ShiftLeft':
      sprint = true;
      break;
     case 'Space':
      if (canJump) velocity.y += jumpVelocity;
      canJump = false; // Prevent double jumping
      break;
     case 'KeyE':
      interact();
      break;
     case 'KeyQ':
      useItem();
      break;
    }
   });

   document.addEventListener('keyup', function (event) {
    switch (event.code) {
     case 'KeyW':
      moveForward = false;
      break;
     case 'KeyS':
      moveBackward = false;
      break;
     case 'KeyA':
      moveLeft = false;
      break;
     case 'KeyD':
      moveRight = false;
      break;
     case 'ShiftLeft':
      sprint = false;
      break;
    }
   });

   renderer.domElement.addEventListener('click', function () {
    attack();
   });

   // --- Load Models ---
   const gltfLoader = new THREE.GLTFLoader();
   let groundMesh;
   let monsterMesh;
   let environmentMesh;
   let itemMesh;
   let interactableObject;
   let doorMesh;
   let weaponMesh;
   let keyMesh;

   gltfLoader.load(
    'https://threejs.org/examples/models/gltf/DamagedHelmet/glTF/DamagedHelmet.gltf',
    function (gltf) {
     monsterMesh = gltf.scene;
     monsterMesh.scale.set(0.5, 0.5, 0.5);
     monsterMesh.position.set(10, 0, 10);
     monsterMesh.castShadow = true;
     monsterMesh.receiveShadow = true;
     scene.add(monsterMesh);
     monsterHealth = 50;

     playSound(monsterSound);
    },
    undefined,
    function (error) {
     console.error('An error happened while loading the model.');
    }
   );

   gltfLoader.load(
    'https://threejs.org/examples/models/gltf/scene.gltf',
    function (gltf) {
     environmentMesh = gltf.scene;
     environmentMesh.scale.set(0.1, 0.1, 0.1);
     environmentMesh.position.set(0, -2, 0);
     environmentMesh.castShadow = false;
     environmentMesh.receiveShadow = true;
     scene.add(environmentMesh);
    },
    undefined,
    function (error) {
     console.error('An error happened while loading the environment model.');
    }
   );

   gltfLoader.load(
    'https://threejs.org/examples/models/gltf/Lantern/glTF/Lantern.gltf',
    function (gltf) {
     itemMesh = gltf.scene;
     itemMesh.scale.set(0.1, 0.1, 0.1);
     itemMesh.position.set(3, 0, 3);
     itemMesh.castShadow = true;
     itemMesh.receiveShadow = true;
     scene.add(itemMesh);
    },
    undefined,
    function (error) {
     console.error('An error happened while loading the item model.');
    }
   );

   gltfLoader.load(
    'https://threejs.org/examples/models/gltf/SimpleSkin/SimpleSkin.gltf',
    function (gltf) {
     interactableObject = gltf.scene;
     interactableObject.scale.set(0.1, 0.1, 0.1);
     interactableObject.position.set(-3, 0, -3);
     interactableObject.castShadow = true;
     interactableObject.receiveShadow = true;
     scene.add(interactableObject);
    },
    undefined,
    function (error) {
     console.error('An error happened while loading the interactable object model.');
    }
   );

   gltfLoader.load(
    'https://threejs.org/examples/models/gltf/Flamingo.gltf',
    function (gltf) {
     doorMesh = gltf.scene;
     doorMesh.scale.set(0.1, 0.1, 0.1);
     doorMesh.position.set(7, 0, -5);
     doorMesh.castShadow = true;
     doorMesh.receiveShadow = true;
     scene.add(doorMesh);
    },
    undefined,
    function (error) {
     console.error('An error happened while loading the door model.');
    }
   );

   gltfLoader.load(
    'https://threejs.org/examples/models/gltf/RobotExpressive/RobotExpressive.gltf',
    function (gltf) {
     weaponMesh = gltf.scene;
     weaponMesh.scale.set(0.1, 0.1, 0.1);
     weaponMesh.position.set(0, 0, 2);
     weaponMesh.castShadow = true;
     weaponMesh.receiveShadow = true;
     camera.add(weaponMesh);
     scene.add(camera);
     currentWeapon = "Sword";
     updateWeaponDisplay();
    },
    undefined,
    function (error) {
     console.error('An error happened while loading the weapon model.');
    }
   );

   gltfLoader.load(
    'https://threejs.org/examples/models/gltf/Key/glTF/Key.gltf',
    function (gltf) {
     keyMesh = gltf.scene;
     keyMesh.scale.set(0.1, 0.1, 0.1);
     keyMesh.position.set(-5, 0, 5);
     keyMesh.castShadow = true;
     keyMesh.receiveShadow = true;
     scene.add(keyMesh);
    },
    undefined,
    function (error) {
     console.error('An error happened while loading the key model.');
    }
   );

   // --- Ground ---
   const groundGeometry = new THREE.PlaneGeometry(100, 100, 100, 100);
   const groundMaterial = new THREE.MeshLambertMaterial({
    color: 0x808080
   });
   groundMesh = new THREE.Mesh(groundGeometry, groundMaterial);
   groundMesh.rotation.x = -Math.PI / 2;
   groundMesh.receiveShadow = true;
   scene.add(groundMesh);

   // --- Camera Setup ---
   camera.position.y = 1.6;
   camera.position.z = 5;

   // --- Message Box ---
   const messageBox = document.getElementById('messageBox');
   const messageText = document.getElementById('messageText');

   function showMessage(message) {
    messageText.textContent = message;
    messageBox.style.display = 'block';
    controls.unlock();
   }

   function closeMessageBox() {
    messageBox.style.display = 'none';
    controls.lock();
   }

   // --- Game State ---
   let gameStarted = false;

   function startGame() {
    controls.lock();
    overlay.style.display = 'none';
    gameStarted = true;
    health = 100;
    stamina = 100;
    updateHealthBar();
    updateStaminaBar();
    gameOverScreen.style.display = 'none';
    monsterHealth = 50;

    playSound(backgroundMusic);
   }

   function restartGame() {
    controls.getObject().position.set(0, 1.6, 5);
    gameOverScreen.style.display = 'none';
    startGame();
   }

   // --- Monster Health ---
   let monsterHealth = 50;

   function attack() {
    if (!monsterMesh) return;

    const distanceToMonster = controls.getObject().position.distanceTo(monsterMesh.position);

    if (distanceToMonster < 3) {
     monsterHealth -= weaponDamage;
     showMessage("You attacked the monster for " + weaponDamage + " damage!");

     if (monsterHealth <= 0) {
      scene.remove(monsterMesh);
      monsterMesh = null;
      showMessage("You defeated the monster!");
     }
    } else {
     showMessage("Monster is out of range!");
    }
   }

   // --- Minimap ---
   const minimapCanvas = document.getElementById('minimap');
   const minimapContext = minimapCanvas.getContext('2d');

   function updateMinimap() {
    minimapContext.clearRect(0, 0, minimapCanvas.width, minimapCanvas.height);

    const playerX = controls.getObject().position.x;
    const playerZ = controls.getObject().position.z;

    const minimapScale = 2;
    const playerMinimapX = (playerX * minimapScale) + minimapCanvas.width / 2;
    const playerMinimapY = (playerZ * minimapScale) + minimapCanvas.height / 2;

    minimapContext.fillStyle = 'white';
    minimapContext.fillRect(playerMinimapX - 2, playerMinimapY - 2, 4, 4);

    if (monsterMesh) {
     const monsterX = monsterMesh.position.x;
     const monsterZ = monsterMesh.position.z;
     const monsterMinimapX = (monsterX * minimapScale) + minimapCanvas.width / 2;
     const monsterMinimapY = (monsterZ * minimapScale) + minimapCanvas.height / 2;

     minimapContext.fillStyle = 'red';
     minimapContext.fillRect(monsterMinimapX - 2, monsterMinimapY - 2, 4, 4);
    }
   }

   function updatePhysics() {
    if (!gameStarted) return;

    raycaster.ray.origin.copy(controls.getObject().position);
    raycaster.ray.origin.y -= 1;
    const intersections = raycaster.intersectObjects([groundMesh]);

    const onObject = intersections.length > 0;
    const delta = clock.getDelta();

    velocity.x -= velocity.x * 10.0 * delta;
    velocity.z -= velocity.z * 10.0 * delta;
    velocity.y -= 9.8 * 100.0 * delta;

    direction.z = Number(moveForward) - Number(moveBackward);
    direction.x = Number(moveRight) - Number(moveLeft);
    direction.normalize();

    moveSpeed = sprint && stamina > 0 ? 10.0 : 5.0;

    if (moveForward || moveBackward) velocity.z -= direction.z * 400.0 * delta;
    if (moveLeft || moveRight) velocity.x -= direction.x * 400.0 * delta;

    if (onObject === true) {
     velocity.y = Math.max(0, velocity.y);
     canJump = true;
    }

    controls.moveRight(-velocity.x * delta);
    controls.moveForward(-velocity.z * delta);
    controls.getObject().position.y += velocity.y * delta;

    if (controls.getObject().position.y < 1.6) {
     velocity.y = 0;
     controls.getObject().position.y = 1.6;

     canJump = true;
    }

    // Stamina management
    if (sprint && (moveForward || moveBackward || moveLeft || moveRight)) {
     if (stamina > 0) {
      stamina -= 1;
     } else {
      sprint = false;
     }
    } else if (stamina < 100) {
     stamina += 0.5;
    }

    stamina = Math.max(0, Math.min(100, stamina));
    updateStaminaBar();

    // Monster AI (Simple)
    if (monsterMesh) {
     const targetPosition = controls.getObject().position.clone();
     const monsterPosition = monsterMesh.position.clone();
     const directionToPlayer = targetPosition.sub(monsterPosition).normalize();

     monsterMesh.position.add(directionToPlayer.multiplyScalar(0.05));

     const distanceToMonster = controls.getObject().position.distanceTo(monsterMesh.position);
     if (distanceToMonster < 2) {
      health -= 1;
      updateHealthBar();
      if (health <= 0) {
       showGameOver();
       gameStarted = false;
      }
     }
    }

    // Item interaction
    if (itemMesh) {
     const distanceToItem = controls.getObject().position.distanceTo(itemMesh.position);
     if (distanceToItem < 2) {
      addItemToInventory("Lantern");
      scene.remove(itemMesh);
      itemMesh = null;
      showMessage("You picked up a Lantern!");
     }
    }

    // Key interaction
    if (keyMesh) {
     const distanceToKey = controls.getObject().position.distanceTo(keyMesh.position);
     if (distanceToKey < 2) {
      addItemToInventory("Key");
      scene.remove(keyMesh);
      keyMesh = null;
      showMessage("You picked up a Key!");
     }
    }
   }

   // --- Interaction Function ---
   function interact() {
    if (!interactableObject) return;

    const distanceToInteractable = controls.getObject().position.distanceTo(interactableObject.position);

    if (distanceToInteractable < 2) {
     interactableObject.traverse(function (child) {
      if (child instanceof THREE.Mesh) {
       child.material.color.setHex(Math.random() * 0xffffff);
      }
     });
     showMessage("You interacted with the object!");
    }

    if (doorMesh) {
     const distanceToDoor = controls.getObject().position.distanceTo(doorMesh.position);
     if (distanceToDoor < 2) {
      if (inventory.includes("Key")) {
       showMessage("You opened the door with the key!");
       scene.remove(doorMesh);
       doorMesh = null;
       removeItemFromInventory("Key");
      } else {
       showMessage("The door is locked. Find a key!");
      }
     }
    }
   }

   // --- Use Item Function ---
   function useItem() {
    if (inventory.includes("Lantern")) {
     showMessage("You used the Lantern to light your way!");
     scene.fog.density = 0.05;
    } else {
     showMessage("You have no items to use!");
    }
   }

   // --- Clock ---
   const clock = new THREE.Clock();

   // --- Animation Loop ---
   function animate() {
    requestAnimationFrame(animate);

    stats.update();

    updatePhysics();
    updateMinimap();
    renderer.render(scene, camera);
   }

   // --- Window Resize Handler ---
   function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
   }
   window.addEventListener('resize', onWindowResize, false);

   // --- Audio ---
   const backgroundMusic = document.getElementById('backgroundMusic');
   const monsterSound = document.getElementById('monsterSound');

   function playSound(audio) {
    audio.currentTime = 0;
    audio.play();
   }

   // --- Initialize the game ---
   function init() {
    animate();
   }

   init();
  </script>
  <!-- AUDIO -->
  <audio id="backgroundMusic" loop>
   <source src="BackgroundMusic.mp3" type="audio/mpeg">

  </audio>

  <audio id="monsterSound" preload="auto">
   <source src="MonsterSound.mp3" type="audio/mpeg">
   Your browser does not support the audio element.
  </audio>
 </body>
